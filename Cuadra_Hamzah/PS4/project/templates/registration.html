{% extends "_base.html" %}
{% block title %}Web | Registration{% endblock %} 

{% block body %}
<div class="d-flex justify-content-center">
  <form id="registrationForm" enctype="multipart/form-data" action="/registration" method="post">
    <div class="form-group">
      <label for="Email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="Email"
        name="Email"
        aria-describedby="emailHelp"
        placeholder="Enter Email"
      />
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input
        type="password"
        class="form-control"
        id="Password"
        name="Password"
        placeholder="Enter Password"
      />
    </div>
    <div class="form-row">
      <div class="col">
        <label for="FirstName">First Name</label>
        <input
          type="name"
          class="form-control"
          id="FirstName"
          name="FirstName"
          placeholder="Enter First Name"
        />
      </div>
      <div class="col">
        <label for="LastName">Last Name</label>
        <input
          type="name"
          class="form-control"
          id="LastName"
          name="LastName"
          placeholder="Enter Last Name"
        />
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="ContactNum">Contact Number</label>
      <input
        type="tel"
        class="form-control"
        id="ContactNum"
        name="ContactNum"
        placeholder="Enter Contact Number (123-456-7890)"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      />
    </div>
    <div class="form-group">
      <label for="Address">Home Address</label>
      <input
        type="address"
        class="form-control"
        id="Address"
        name="Address"
        placeholder="Enter Home Address"
      />
    </div>
    <br>
    <button type="submit" class="btn btn-primary mx-auto d-block w-50" id="submit">Submit</button>
  </form>
  <pre id="result" class="mt-3"></pre>
  <br>
  {% if message %}<h5 class="text-center p-2" style='color: {{color}}'>{{message}}</h5>{% endif %}
</div>

<!-- Automatic Reformatting of Contact Number Field -->
<script>
  document.getElementById('ContactNum').addEventListener('input', function (event) {
    let input = event.target.value.replace(/\D/g, ''); // Remove all non-digit characters
    if (input.length > 3 && input.length <= 6) {
        input = input.slice(0, 3) + '-' + input.slice(3);
    } else if (input.length > 6) {
        input = input.slice(0, 3) + '-' + input.slice(3, 6) + '-' + input.slice(6, 10);
    }
    event.target.value = input;
  });
</script>

<!-- Form Handling -->
<script>
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();
    submitForm();
  });

  function submitForm() {
    const form = document.getElementById('registrationForm');
    const formData = new FormData(form);
    
    fetch('/registration', {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(data => console.log(data))
    .catch(error => console.error('Error:', error));
  }
</script>

{% endblock %}
