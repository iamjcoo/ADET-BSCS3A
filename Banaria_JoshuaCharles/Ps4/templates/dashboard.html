<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
    <style>
        .gradient-custom-3 {
            background: #84fab0;
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
        }
        .gradient-custom-4 {
            background: #84fab0;
            background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
        }
        .user-info {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <section class="vh-100 bg-image"
      style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">User Dashboard</h2>

                  <h4 class="text-center mb-4">Hello, {{ user_details[0] }}!</h4> <!-- First Name -->

                  <div class="user-info">
                    <strong>Name:</strong> {{ user_details[0] }} <!-- First Name -->
                  </div>
                  <div class="user-info">
                    <strong>Address:</strong> {{ user_details[3] }} <!-- Address -->
                  </div>
                  <div class="user-info">
                    <strong>Contact Number:</strong> {{ user_details[1] }} <!-- Contact Number -->
                  </div>
                  <div class="user-info">
                    <strong>Email:</strong> {{ user_details[2] }} <!-- Email -->
                  </div>

                  <div class="d-flex justify-content-center mt-4">
                    <a href="/logout" class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Logout</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>
</html>
