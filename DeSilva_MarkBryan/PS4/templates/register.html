<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gradient-custom {
            background: #452897;
            background: -webkit-linear-gradient(to right, rgb(84, 60, 172), rgb(0, 139, 63));
            background: linear-gradient(to right, rgb(4, 29, 21), rgb(226, 93, 144));
        }
    </style>
</head>

<body class="vh-100 gradient-custom">

  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
        <!-- Flash messages block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
                      <form method="POST" action="{{ url_for('register') }}">
                          <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                          <p class="text-white-50 mb-5">Please fill out the form to register</p>

                          <div class="form-outline form-white mb-4">
                              <input type="text" name="first_name" id="first_name" class="form-control form-control-lg" required>
                              <label class="form-label" for="first_name">First Name</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                            <input type="text" name="middle_name" id="middle_name" class="form-control form-control-lg" required>
                            <label class="form-label" for="middle_name">Middle Name</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                              <input type="text" name="last_name" id="last_name" class="form-control form-control-lg" required>
                              <label class="form-label" for="last_name">Last Name</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                            <input type="text" name="contact_number" id="contact_number" class="form-control form-control-lg" required>
                            <label class="form-label" for="contact_number">Contact Number</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                              <input type="email" name="email_address" id="email_address" class="form-control form-control-lg" required>
                              <label class="form-label" for="email_address">Email</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                            <input type="text" name="address" id="address" class="form-control form-control-lg" required>
                            <label class="form-label" for="address">Address</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                              <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                              <label class="form-label" for="password">Password</label>
                          </div>

                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

                          <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}" class="text-white-50">Login here</a></p>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>

  </body>
  </html>
