<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('/static/form_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #d519c3; /* Color for h1 */
        }
        h2 {
            color: #4468d3; /* Color for h2 */
            font-size: 20px; /* Adjust this to change the size of h2 */
        }
        .greeting {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ce1c9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HELLO WORLD!!!</h1>
        <div class="greeting">
            {{ greeting }}
            <h2>SUBMISSION SUCCESSFUL, THANK YOU</h2>
        </div>
    </div>
</body>
</html>
