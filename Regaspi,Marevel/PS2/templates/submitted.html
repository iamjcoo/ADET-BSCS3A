<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #10c5e9;
            color: #333;
            background-image: url('/static/form_background.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(173, 245, 249, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: green;
        }

        p {
            margin: 10px 0;
        }

        .greeting {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HELLO WORLD!!!</h1>
        <p class="greeting">{{ greeting }}</p>
        <p><strong>First Name:</strong> {{ user_data['first_name'] }}</p>
        <p><strong>Middle Name:</strong> {{ user_data['middle_name'] }}</p>
        <p><strong>Last Name:</strong> {{ user_data['last_name'] }}</p>
        <p><strong>Contact Number:</strong> {{ user_data['contact_number'] }}</p>
        <p><strong>Email:</strong> {{ user_data['email_address'] }}</p>
        <p><strong>Address:</strong> {{ user_data['address'] }}</p> <!-- Added Address -->
    </div>
</body>
</html>
