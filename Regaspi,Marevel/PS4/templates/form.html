<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>

    <div class="container">
        <form action="/" method="POST" autocomplete="off">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user_data.first_name or '' }}" required><br>

            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name" value="{{ user_data.middle_name or '' }}"><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user_data.last_name or '' }}" required><br>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" value="{{ user_data.contact_number or '' }}" required><br>

            <label for="email_address">Email Address:</label>
            <input type="email" id="email_address" name="email_address" value="{{ user_data.email_address or '' }}" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user_data.address or '' }}"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="new-password" required><br>

            <button type="submit">Register</button>
        </form>

        {% if errors %}
            <ul class="error-list">
                {% for field, error in errors.items() %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
