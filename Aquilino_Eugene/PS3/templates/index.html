<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
    <meta charset="UTF-8">
    <title>ML API</title>
</head>
<body>
    <div class='panel align-middle'>
        <form action="{{ url_for('index') }}" method="POST" id="register-form">
            <fieldset>
                <legend>Registration Form</legend>

                <div class="form-group">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="mname">Middle name:</label>
                    <input type="text" id="mname" name="mname" class="form-control" placeholder="(optional)">
                </div>

                <div class="form-group">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="num">Contact No.:</label>
                    <input type="tel" id="num" name="num" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>

                <button class="btn btn-primary" type="submit">Enter</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
