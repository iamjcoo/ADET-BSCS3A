<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="login" style=" margin-top: 30px; margin-left: 20px; padding: 20px; background: #fff; border-radius: 10px; text-align: center;">
    <p style="margin-left: 20px;">WELCOME USER</p>

     <form style="margin-left: 20px; " action="{{ url_for('greet')}}" method="post" onsubmit="return validateForm()">
        <input type="text" name="name" placeholder="INPUT YOUR NAME" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-small hover-effect" style="width: 200px; margin-top: 20px; border:#B5B645 ; border-radius: 30px; background-color: #07124f;">Submit</button>
    </form>

   <br>
   <br>
   {% if name %}
     <p style="margin-left: 20px; ">Hello World!, {{ name }}</p>
   {% endif %}
 </div>
</body>
</html>
