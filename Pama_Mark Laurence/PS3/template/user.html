<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], textarea {
            text-align: center;
            width: 90%; /* Adjusted to fit better within the container */
            padding: 10px;
            margin-bottom: 15px; /* Adds space between inputs */
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>User Information Form</h1>
    <div class="form-container">
        <form action="/submit" method="POST">
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required><br>

            <input type="text" id="middle_name" name="middle_name" placeholder="Middle Name"><br>

            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br>

            <input type="text" id="contact_number" name="contact_number" placeholder="Contact Number" required><br>

            <input type="email" id="email_address" name="email_address" placeholder="Email Address" required><br>

            <textarea id="address" name="address" placeholder="Address" required></textarea><br>

            <input type="submit" value="Submit" onclick="showPopup('Information saved successfully!')">
        </form>
    </div>
</body>
</html>
