<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Link to Google Fonts for Poppins and Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    
    <!-- Link to view.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            display: flex;              
            align-items: center;        
            justify-content: center; 
            height: 100vh;             
            margin: 0;                 
            background: url('static/images/Mononoke.gif') no-repeat center center fixed; 
            background-size: cover;     
        }

        h2 {
            font-family: 'Dancing Script', cursive; 
            font-size: 3rem; 
            color: #f5f1f1e6; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 400px; 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0); 
            box-shadow: 0 0 10px rgba(133, 132, 132, 0.928);
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(152, 149, 149, 0.693); 
            
            text-align: center; 
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="email"], input[type="password"] {
            text-align: center;
            width: 90%; 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif; 
            background-color: rgba(0, 0, 0, 0.685); 
            color: #fff; 
        }

        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #ccccccaa; 
        }

        button {
            display: block;
            margin: 20px auto 0; 
            padding: 10px 20px;
            background-color: #08519ec9;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); 
        }

        button:hover {
            background-color: #0069d9;
        }

        .alert {
            color: #d9534f; 
            margin-top: 10px;
        }

        .mt-3 {
            margin-top: 15px;
            text-align: center; 
            font-size: 14px;
            color: #333;
        }

        .mt-3 a {
            color: #007bff; 
            text-decoration: none;
        }

        .mt-3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Start Here!</h2> 
        <form method="POST" action="/login">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">Login</button>

            {% if error %}
            <div class="mt-3 alert">
                {{ error }}
            </div>
            {% endif %}
        </form>

        <div class="mt-3">
            <a href="{{ url_for('register') }}">Don't have an account? Register here!</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
