<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
        
    <!-- Link to Google Fonts for Poppins and Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    
    <!-- Link to view.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">

    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            display: flex;   
            flex-direction: column;          
            align-items: center;        
            justify-content: center; 
            height: 100vh;             
            margin: 0;                 
            background: url('static/images/Kodama.jpg') no-repeat center center fixed; 
            background-size: cover;     
        }
        h1 {
            font-family: 'Dancing Script', cursive; /* Dreamy cursive font */
            font-size: 2.7rem; 
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
            text-align: center; 
            margin-bottom: 10px;
        }
        .form-container {
            width: 350px; 
            margin: 0 auto;
            padding: 18px; 
            border-radius: 5px;
            background: rgba(255, 255, 255, 0); 
            backdrop-filter: blur(10px); /* Frosted glass effect */
            box-shadow: 0 0 10px rgba(133, 132, 132, 0.928);
            text-align: center; 
        }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            text-align: center;
            width: 87%; 
            padding: 9px; 
            margin-bottom: 9px;
            border: 1px solid #cccccc01;
            border-radius: 3px;
            font-size: 15px; 
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
            background-color: rgba(0, 0, 0, 0.685);
            color: #ffffff; 
        }
        textarea {
            height: 90px;
        }
        input[type="submit"] {
            display: block;
            margin: 18px auto 0; 
            padding: 9px 18px; 
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
        .optional-text {
            font-size: 0.85em; 
            color: #ffffff;
        }
        .show-password-container {
            text-align: center; 
            margin-top: -10px;
        }
        .show-password {
            display: inline-flex; 
            align-items: center;  
            font-size: 0.88em; 
            color: #ffffff; 
        }
        .show-password input {
            width: auto;
            margin: 0 5px; 
        }
        .mt-3 {
            text-align: center; 
            margin-top: 12px; 
            color: #ffffff; 
        }
        .mt-3 a {
            color: #ffffff;
            text-decoration: none;
        }
        .mt-3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>User Information Form</h1>
        
    {% if message %}  
        <div class="alert alert-success">{{ message }}</div>  
    {% endif %}
    
    <div class="form-container">
        <form action="{{ url_for('register') }}" method="POST" onsubmit="return validateForm()">
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required><br>

            <input type="text" id="middle_name" name="middle_name" placeholder="Middle Name (Optional)"><br>

            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br>

            <input type="text" id="contact_number" name="contact_number" placeholder="Contact Number" required><br>

            <input type="email" id="email" name="email" placeholder="Email Address" required><br>

            <input type="password" id="password" name="password" placeholder="Password" pattern=".{8,}" title="Password must be at least 8 characters long" required><br>

            <div class="show-password-container">
                <label class="show-password">
                    <input type="checkbox" onclick="togglePassword()"> Show Password
                </label>
            </div>

            <textarea id="address" name="address" placeholder="Address" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
        <div class="mt-3">
            <a href="{{ url_for('login') }}">Already have an account? Login here</a>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        // Password validation
        function validateForm() {
            var password = document.getElementById("password").value;
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
