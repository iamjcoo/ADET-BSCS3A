<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        
        .custom-style {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            background-image: url('{{ url_for("static", filename="bp.jpg") }}');
            background-size: cover;
            background-position: center;
        }
        
        .heading {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .details {
            font-size: 2em;
            max-width: 600px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container custom-style">
        <h2 class="mt-5">Hello,{{ first_name }}!</h2>
        <h4>Your Details:</h4>
        <table class="table mt-4">
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td>{{ user_details[0] }}</td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td>{{ user_details[1] }}</td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>{{ user_details[2] }}</td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td>{{ user_details[3] }}</td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td>{{ user_details[4] }}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{ user_details[5] }}</td>
                </tr>
            </tbody>
        </table>

        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
