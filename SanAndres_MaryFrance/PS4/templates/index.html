<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - User Registration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Fallback color */
            background-image: url('{{ url_for("static", filename="bp.jpg") }}'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        
        header {
            background-color: rgba(76, 175, 80, 0.8); 
            color: white;
            padding: 1em;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin: 1em 0;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #4CAF50;
            padding: 0.5em 1em;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #4CAF50;
            color: white;
        }
        
        main {
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the User Registration Form</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <h2>Home Page</h2>
        <p>Welcome to our user registration system. Please sign up or log in to continue.</p>
    </main>
</body>
</html>
