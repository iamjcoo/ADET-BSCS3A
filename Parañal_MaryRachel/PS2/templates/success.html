<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Wider success message card -->
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg form-card">
                    <div class="card-body text-center">
                        <h3 class="mb-3">Thank You!</h3>
                        <p>Your registration has been successfully recorded.</p>
                        <!-- Using d-flex for button alignment -->
                        <div class="d-flex justify-content-center gap-2">
                            <a href="/" class="btn btn-primary">Register Again</a>
                            <button id="exitButton" class="btn btn-secondary">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle exit button functionality
        document.getElementById('exitButton').addEventListener('click', function() {
            if (confirm("Are you sure you want to exit?")) {
                window.open('', '_self').close(); // Attempt to close the tab
            }
        });
    </script>
</body>
</html>
