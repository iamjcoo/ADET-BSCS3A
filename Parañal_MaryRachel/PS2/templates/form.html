<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Increased form width by using col-md-8 and col-lg-6 -->
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg form-card">
                    <div class="card-header text-center text-white form-header">
                        <h3 class="mb-0">Registration Form</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="registrationForm" action="/submit" method="POST">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-input" id="firstName" name="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="middleName" class="form-label">Middle Name</label>
                                <input type="text" class="form-control form-input" id="middleName" name="middleName">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-input" id="lastName" name="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="contactNumber" class="form-label">Contact Number <span class="text-danger">*</span></label>
                                <!-- Ensuring only numbers are input -->
                                <input type="number" class="form-control form-input" id="contactNumber" name="contactNumber" required min="1000000000" max="999999999999999">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control form-input" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-input" id="address" name="address" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary form-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
