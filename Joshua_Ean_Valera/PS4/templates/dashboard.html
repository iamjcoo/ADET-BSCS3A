<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
  </head>
  <body>
   <div class="container my-5">
       <!-- Welcome message -->
       <h2>Hello, {{ user[1] }}!</h2>

       <!-- User details table -->
       <div class="card mt-4">
         <div class="card-header">
           <h4>Your Details</h4>
         </div>
         <div class="card-body">
           <table class="table table-bordered">
             <thead>
               <tr>
                 <th>Field</th>
                 <th>Details</th>
               </tr>
             </thead>
             <tbody>
               <tr>
                 <td>First Name</td>
                 <td>{{ user[1] }}</td>
               </tr>
               <tr>
                 <td>Middle Name</td>
                 <td>{{ user[2] }}</td>
               </tr>
               <tr>
                 <td>Last Name</td>
                 <td>{{ user[3] }}</td>
               </tr>
               <tr>
                 <td>Email</td>
                 <td>{{ user[4] }}</td>
               </tr>
               <tr>
                 <td>Address</td>
                 <td>{{ user[6] }}</td>
               </tr>
               <tr>
                 <td>Contact Number</td>
                 <td>{{ user[7] }}</td>
               </tr>
             </tbody>
           </table>
         </div>
       </div>

       <!-- Logout button -->
       <div class="mt-3">
         <a href="/logout" class="btn btn-danger">Logout</a>
       </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
