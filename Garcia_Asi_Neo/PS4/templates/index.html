<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ADET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #07d7f3;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .options {
            text-align: center;
            margin-top: 30px;
        }

        .options a {
            text-decoration: none;
            color: white;
            background-color: #07d7f3;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 10px;
            font-size: 1.2rem;
        }

        .options a:hover {
            background-color: #07d7f3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .options a {
                display: block;
                margin: 10px auto;
                width: 80%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to ADET User Registration System</h1>
</header>

<div class="container">
    <p>This system allows you to Register as a new user or Login if you already have an account. Once logged in, you'll be able to access your dashboard and manage your profile.</p>

    <div class="options">
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 ADET User Registration System. All rights reserved.</p>
</footer>

</body>
</html>
