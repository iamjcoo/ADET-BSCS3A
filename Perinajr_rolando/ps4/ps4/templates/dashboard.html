<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container mt-3">
        <h1>Hello, {{ first_name }}</h1>
        <h2>Your Details</h2>s
        <table class="table">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td>{{ first_name }}</td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td>{{ middle_name }}</td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>{{ last_name }}</td>
                </tr>-
                <tr>
                    <td>Contact</td>
                    <td>{{ contact }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ email }}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{ address }}</td>
                </tr>
            </tbody>
        </table>
        <a href="{{ url_for('logout') }}" class="btn btn-warning">Logout</a>
    </div>
</body>
</html>
