<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to CCCS 106</h1>
        <form method="POST" action="/submit" class="mt-3">
            <div class="form-group">
                <label for="firstName">Enter your First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>

                <label for="middleName">Enter your Middle Name:</label>
                <input type="text" class="form-control" id="middleName" name="middleName" required>

                <label for="lastName">Enter your Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>

                <label for="contact">Enter your Contact Number:</label>
                <input type="tel" class="form-control" id="contact" name="contact" required pattern="[0-9]*">

                <label for="email">Enter your Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>

                <label for="address">Enter your Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
