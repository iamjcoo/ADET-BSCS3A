<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>User Management</h1>

        <!-- Form to Add a User -->
        <h2>Add User</h2>
        <form action="/add_user" method="post" class="mb-5">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" id="first_name" name="first_name" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="middle_name" class="form-label">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="email_address" class="form-label">Email Address:</label>
                <input type="email" id="email_address" name="email_address" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" name="address" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <!-- Form to Update a User -->
        <h2>Update User</h2>
        <form action="/update_user" method="post" class="mb-5">
            <div class="mb-3">
                <label for="id" class="form-label">User ID:</label>
                <input type="number" id="id" name="id" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" id="update_first_name" name="first_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="middle_name" class="form-label">Middle Name:</label>
                <input type="text" id="update_middle_name" name="middle_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" id="update_last_name" name="last_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number:</label>
                <input type="text" id="update_contact_number" name="contact_number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email_address" class="form-label">Email Address:</label>
                <input type="email" id="update_email_address" name="email_address" class="form-control">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea id="update_address" name="address" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Update User</button>
        </form>

        <!-- Display Users in a Table with Delete Button -->
        <h2>User List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Contact Number</th>
                    <th>Email Address</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] or 'N/A' }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                    <td>{{ user[5] }}</td>
                    <td>{{ user[6] or 'N/A' }}</td>
                    <td>
                        <form action="/delete_user" method="post" style="display:inline;">
                            <input type="hidden" name="id" value="{{ user[0] }}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
