<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALLE_PS1</title>
    <style>
        body {
            background-color: #e487c5;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            background-color: #e094da;
            border: 20px solid #fff9f9;
            padding: 5%;
            border-radius: 8px;
            display: inline-block;
        }
        input[type="text"] {
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #65b968;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Hello, World! </h1>
    <form method="post">
        <label for="name">Kindly state your name:</label><br>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
