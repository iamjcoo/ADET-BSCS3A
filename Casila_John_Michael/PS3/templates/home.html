<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Save User Input to JSON File</h1>
    <br>

    <form action="save" method="post">
        <div>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" placeholder="Jose">
        </div>

        <br>

        <div>
            <label for="mname">Middle Name: </label>
            <input type="text" id="mname" name="mname" placeholder="Protacio">
        </div>

        <br>

        <div>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" placeholder="Rizal">
        </div>
        
        <br>

        <div>
            <label for="contact">Contact Number: </label>
            <input type="tel" id="contact" name="contact">
        </div>

        <br>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="josexxx@gmail.com" required>
        </div>

        <br>

        <div>
            <label for="address">Adress: </label>
            <input type="text" id="address" name="address" placeholder="Bagumbayan">
        </div>

        <br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
