<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e9ecef; /* Soft light gray background */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px; /* Limit the container width */
            margin: auto; /* Center the container */
            background-color: #fff; /* White background for the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 30px; /* Padding inside the container */
        }
        h2 {
            color: #007bff; /* Primary color for the header */
            text-align: center; /* Centered header */
            margin-bottom: 20px; /* Margin below header */
        }
        h3 {
            color: #333; /* Darker color for subheading */
            margin-bottom: 10px; /* Margin below subheading */
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Collapse borders */
            margin-top: 20px; /* Margin above the table */
        }
        th, td {
            padding: 12px; /* Padding for table cells */
            border: 1px solid #dee2e6; /* Light gray border */
            text-align: left; /* Left-aligned text */
        }
        th {
            background-color: #007bff; /* Blue background for header */
            color: white; /* White text color */
        }
        tr:hover {
            background-color: #f1f1f1; /* Light gray background on row hover */
        }
        a {
            display: inline-block; /* Inline block for the link */
            margin-top: 20px; /* Margin above the link */
            padding: 10px 15px; /* Padding inside the link */
            background-color: #007bff; /* Primary color for the link */
            color: white; /* White text color */
            text-decoration: none; /* Remove underline */
            border-radius: 4px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .footer {
            text-align: center; /* Centered footer */
            margin-top: 30px; /* Margin above footer */
            font-size: 14px; /* Smaller font for footer */
            color: #666; /* Gray color for footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, {{ first_name }}!</h2>
        <h3>Your Details:</h3>
        <table>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>{{ user_details[0] }}</td>
                <td>{{ user_details[1] }}</td>
                <td>{{ user_details[2] }}</td>
                <td>{{ user_details[3] }}</td>
                <td>{{ user_details[4] }}</td>
                <td>{{ user_details[5] }}</td>
            </tr>
        </table>
        <a href="{{ url_for('logout') }}">Logout</a>
        <div class="footer">
            <p>&copy; 2024 Jeremy's Work. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
