<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .success-header {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 success-header">Registration Success</h2>
        <h3>Registered Users</h3>
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item">
                <strong>Name:</strong> {{ user.first_name }} {{ user.middle_name }} {{ user.last_name }}<br>
                <strong>Contact:</strong> {{ user.contact_number }}<br>
                <strong>Email:</strong> {{ user.email }}<br>
                <strong>Address:</strong> {{ user.address }}
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('register') }}" class="btn btn-primary mt-3">Register Another User</a>
    </div>
</body>
</html>
