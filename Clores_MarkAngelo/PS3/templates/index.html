<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Registration Form</h2>
            <form method="POST" action="/">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="middle_name">Middle Name</label>
                        <input type="text" class="form-control" id="middle_name" name="middle_name">
                        <small class="form-text text-muted">Please enter your full middle name.</small>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="contact_number">Contact Number</label>
                        <input type="tel" class="form-control" id="contact_number" name="contact_number" pattern="[0-9]{11}" required>
                        <small class="form-text text-muted">Please enter a 11-digit phone number.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <small class="form-text text-muted">e.g. juandelacruz@email.com</small>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                    <small class="form-text text-muted">Street, Subdivision/Barangay, Municipality, Province.</small>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            {% if submitted %}
            <div class="mt-3 alert alert-success">
                Registration saved successfully!
            </div>
            {% endif %}
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
