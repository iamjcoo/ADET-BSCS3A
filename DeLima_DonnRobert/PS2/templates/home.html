<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Set 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>

    <div class="container-sm">
        <h1 class="my-4" id = "heading">Registration Form</h1>


        <form action="/submit" method="POST" id="registrationForm">
            <div class="mb-3">
                <label for="inputFullName" class="form-label">Full Name</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="first_name" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="middle_name" placeholder="Middle name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="last_name" placeholder="Last name">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="inputContactNumber" class="form-label" >Contact Number</label>
                <div class="input-group">
                    <span class="input-group-text">ðŸ‡µðŸ‡­</span>
                    <span class="input-group-text">+63</span>
                    <input type="text" class="form-control" name="contact_number" placeholder="987-654-3210" id="contact_number">
                </div>
                <div id="error_message" class="text-danger"></div>
            </div>


            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="abc@mail.com">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="address" class="form-control" name="address" placeholder="1234 Main St, Apt 5B, Example City, CA 90210">
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>

    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {

            const contactNumber = document.getElementById("contact_number").value;
            const errorMessage = document.getElementById("error_message");

            errorMessage.textContent = "";
    
            const phonePattern = /^[0-9]{10}$/;
    
            if (!phonePattern.test(contactNumber)) {
                errorMessage.textContent = "Please enter a valid 10-digit phone number.";
                event.preventDefault();
            }
        });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
